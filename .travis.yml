language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

before_script:
    - composer self-update
    - composer install --prefer-source --no-interaction --dev

script: phpunit

matrix:
    allow_failures:
        - php: hhvm
        - php 7.0
    fast_finish: true

notifications:
    on_success: never
    on_failure: always